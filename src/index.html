<style>

  .pending::after {
    content: '';
    width: 25px;
    height: 25px;
    right: 0%;
    top: 0%;
    border-radius: 100%;
    display: unset
  }

  div#ideta_i{
    background-color: #14286e;
  }

  #ideta_i {
    color: white;
    background-color: #FFFFFF
  }


  #ideta_ic {
    justify-content: center;
    align-items: center;
    overflow: hidden
  }

  #ideta_i,
  #ideta_ii,
  #ideta_ic {
    border-radius: 100%;
  }

  #ideta_ii,
  #ideta_ff {
    height: 100%;
    width: 100%
  }

  #ideta_f {
    background-color: white !important;
    background-image: none !important;
    background-size: cover;
    background-position: unset;
    background-color: #ffffff;
    border-radius: 0 !important
  }

  #ideta_fm {
    width: 100%;
    height: max-content;
    margin: 1rem;
    padding: 1rem;
    background-color: #14286e !important;
    color: #FFFFFF;
    border-radius: 1rem
  }

  #ideta_fi {
    width: 10%;
    margin-bottom: 0rem
  }

  #ideta_ft {
    max-width: 100%;
    font-size: 22px;
    margin-bottom: 2rem
  }

  #ideta_fx {
    margin-bottom: 3rem;
    font-size: 22px
  }

  #ideta_fb {
    position: absolute;
    background-color: #FFFFFF;
    width: 55%;
    height: 7%;
    border-radius: 1rem;
    color: #183255;
    border: 2px #183255 solid;
    box-shadow: #dadada 0 0
  }

  #ideta_fc {
    height: 8%;
    width: 5rem;
    min-height: 50px;
    max-height: 70px;
    top: 0;
    right: 0;
    color: white;
    font-size: 2rem
  }

  #ideta_ic,
  #ideta_fc {
    line-height: 0
  }

  #ideta_i,
  #ideta_fb,
  #ideta_fc {
    justify-content: center;
    align-items: center
  }

  #ideta_c {
    border-radius: 0.5rem;
    padding: .2rem;
    color: #14286e !important;
    background-color: #FFFFFF
  }

  #ideta_c::after {
    content: '';
    bottom: calc(2px - 10px);
    background-color: #FFFFFF;
    width: 15px;
    height: 15px;
    transform: rotate(45deg);
    border-top: none !important;
    border-left: none !important;
    border-top-left-radius: 100%
  }

  #ideta_cc {
    margin: calc(0.5rem * 0.2) calc(0.5rem * 0.2) 0 0
  }

  #ideta_fc,
  #ideta_c::after,
  .pending::after {
    position: absolute
  }

  #ideta_i,
  #ideta_fb,
  #ideta_fc,
  #ideta_c {
    display: flex
  }

  #ideta_c::after {
    display: none
  }

  #ideta_i,
  #ideta_c,
  #ideta_c {
    border: 1px solid #14286e !important
  }

  #ideta_f {
    overflow: hidden
  }

  #ideta_i,
  #ideta_f,
  #ideta_c {
    font-family: sans-serif;
    position: fixed;
    right: 25px;
    box-shadow: #DADADA 0 0 25px;
    z-index: 2147483447
  }

  #ideta_i,
  #ideta_c,
  #ideta_fc,
  #ideta_fb {
    cursor: pointer;
    font-size: 14px
  }

  @media only screen and (min-width: 1200px) {

    #ideta_i,
    #ideta_f,
    #ideta_c {
      right: 25px
    }

    #ideta_ic {
      font-size: 35px;
      width: 65px;
      height: 65px
    }

    #ideta_f {
      bottom: calc(25px + 20px + 65px)
    }

    #ideta_c {
      bottom: calc(25px + 20px + 65px);
      border: 1px solid #14286e;
      box-shadow: 0 0 20px #14286e7d;
    }

    #ideta_ct {
      padding: 1rem 1rem 1rem 1rem;
    }

    #ideta_c::after {
      right: calc((65px - 10px) / 2)
    }

    #ideta_i {
      width: max-content;
      height: max-content;
      bottom: 25px
    }

    #ideta_ii {
      width: 65px;
      height: 65px
    }

    #ideta_f {
      width: 500px;
      max-height: 630px;
    }

    #ideta_fc {
      display: block
    }
  }

  @media only screen and (min-width: 700px) and (max-width: 1199px) {

    #ideta_i,
    #ideta_f,
    #ideta_c {
      right: 20px
    }

    #ideta_ic {
      font-size: 35px;
      width: 65px;
      height: 65px
    }

    #ideta_f {
      bottom: calc(20px + 20px + 65px)
    }

    #ideta_c {
      bottom: calc(20px + 20px + 65px)
    }

    #ideta_ct {
      padding: 1rem 1rem 1rem 1rem
    }

    #ideta_c::after {
      right: calc((65px - 10px) / 2)
    }

    #ideta_i {
      width: max-content;
      height: max-content;
      bottom: 20px
    }

    #ideta_ii {
      width: 65px;
      height: 65px
    }

    #ideta_f {
      width: 500px;
      max-height: 630px;
    }

    #ideta_fc {
      display: block
    }
  }

  @media only screen and (max-width: 699px) {

    #ideta_i,
    #ideta_f,
    #ideta_c {
      right: 15px
    }

    #ideta_ic {
      font-size: 0px;
      width: 60px;
      height: 60px
    }

    #ideta_f {
      bottom: 0
    }

    #ideta_c {
      bottom: calc(15px + 15px + 60px)
    }

    #ideta_ct {
      padding: 0.7rem 0.7rem 0.7rem 0.7rem
    }

    #ideta_c::after {
      right: calc((60px - 10px) / 2)
    }

    #ideta_i {
      width: max-content;
      height: max-content;
      bottom: 15px
    }

    #ideta_ii {
      width: 60px;
      height: 60px
    }

    #ideta_f {
      height: 100%;
      width: 100%;
      max-width: 100%;
      max-height: 100%;
      bottom: 0 !important;
      right: 0 !important
    }
  }
</style>
